name: Update Preview DB

on:
  workflow_dispatch:

jobs:
  update-preview-db:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v3

      # 2️⃣ Installer Supabase CLI
      - name: Install Supabase CLI
        run: |
          curl -fsSL https://cdn.jsdelivr.net/npm/supabase-cli@1.84.0/install.sh | bash
          echo "$HOME/.supabase/bin" >> $GITHUB_PATH

      # 3️⃣ Reset, push et seed DB en un seul step
      - name: Reset, Push and Seed Preview DB
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF_PREVIEW }}
        run: |
          echo "🔗 Linking preview DB"
          npx supabase link --project-ref $SUPABASE_PROJECT_REF
          echo "✅ Linked preview DB"
          echo "🚮 Resetting preview DB,"
          echo "⬆️ Pushing migrations,"
          echo "🌱 Seeding preview DB..."
          npx supabase db reset --linked --yes
          echo "✅ Preview DB updated successfully!"
